<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">

    <title>TTShop</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/webflow-style.css">

    <style>
        /* Live Feed Specific Styles */
        .live-feed-wrapper {
            position: fixed;
            bottom: 5%;
            right: 5%;
            width: 300px;
            background: linear-gradient(316deg, #e32d85, #4dd0e1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            font-family: "Montserrat", sans-serif;
            font-size: 14px;
            text-align: center;
            padding: 15px;
            z-index: 999;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .live-feed-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .live-feed-message {
            font-size: 14px;
            line-height: 1.5;
        }

        .live-feed-name {
            font-weight: bold;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <section class="section">
        <img width="102" height="50" alt="TikTok" src="images/tiktok-20wordmark.svg" loading="lazy" />
    </section>
    <section class="section-2">
        <div class="text-block">COMPLETE THE STEPS TO CLAIM $500 TT SHOP CREDIT</div>
    </section>
    <section class="section-3">
        <div class="text-block-2">1. Click the "Start Survey" button.</div>
        <div class="text-block-2">2. Enter your email & basic info</div>
        <div class="text-block-2">3. Complete 3-5 recommended deals</div>
        <div class="text-block-2">4. Receive your $500 card</div>
        <a href="https://glstrck.com/aff_c?offer_id=303&amp;aff_id=9593&amp;source=ads" target="_blank" class="button w-button">START SURVEY</a>
    </section>
    <section class="section-4">
        <img width="265" alt="Voucher" src="images/24500-20-2-.png" loading="lazy" />
    </section>

    <!-- Live Feed Component -->
    <div class="live-feed-wrapper" id="live-feed">
        <div class="live-feed-header">Live Feed</div>
        <div class="live-feed-message">
            <span class="live-feed-name">Sophia</span> just claimed a $500 TT Shop Credit!
        </div>
    </div>

    <!-- JavaScript for Live Feed -->
    <script>
        const liveFeed = document.getElementById('live-feed');
        const names = ["Sophia", "Emma", "Olivia", "Mia", "Ava", "Isabella", "Liam", "Noah", "Oliver", "Lucas", "Charlotte", "Amelia", "Harper", "Evelyn", "Abigail", "Ella", "Scarlett", "Aria", "Luna", "Grace",
"Benjamin", "Elijah", "James", "William", "Henry", "Alexander", "Jack", "Daniel", "Michael", "Ethan","Chloe", "Victoria", "Layla", "Madison", "Zoe", "Hannah", "Lily", "Avery", "Sofia", "Ellie", "Nora", "Hazel", "Aurora", "Penelope", "Riley", "Violet", "Elizabeth", "Naomi", "Lucy", "Stella",
"Matthew", "Sebastian", "Levi", "Samuel", "David", "Joseph", "Logan", "Isaac", "Wyatt", "Caleb","Paisley", "Willow", "Autumn", "Savannah", "Ivy", "Eliana", "Claire", "Elena", "Caroline", "Camila"];

        function updateLiveFeed() {
            const randomName = names[Math.floor(Math.random() * names.length)];
            const message = `<span class='live-feed-name'>${randomName}</span> just claimed a $500 TT Shop Credit!`;
            liveFeed.querySelector('.live-feed-message').innerHTML = message;
            liveFeed.style.display = 'block';

            setTimeout(() => {
                liveFeed.style.display = 'none';
            }, 5000);
        }

        // Trigger Live Feed Updates
        setTimeout(updateLiveFeed, 2000);
        setInterval(updateLiveFeed, Math.random() * (20000 - 10000) + 5000);
    </script>
</body>
</html>
